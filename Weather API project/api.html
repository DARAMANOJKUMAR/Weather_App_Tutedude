<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="api.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
           <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
           <h6 id="weather"></h6>
           <h4> <span id="temp"></span><sup>o</sup>C</h4>
           <img src="" id="icon" alt="">
           <button onclick="windows.location.reload()" class="refresh"><i class="fa fa-refresh"> </i></button>
        </div>
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=41601795bd3cc1489680c4b9c127b053";
        var request=new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload=function(){
            var obj=JSON.parse(this.response);
            console.log(obj);
            document.getElementById("weather").innerHTML=obj.weather[0].description;
            document.getElementById("location").innerHTML=obj.name;
            document.getElementById("temp").innerHTML=Math.round(obj.main.temp-273.15);
            document.getElementById("icon").src="https://openweathermap.org/img/w/"+obj.weather[0].icon+".png";

        }
        if(request.status>=200 && request.status<400){
            var temp=obj.main.temp;
        }
        else{
            console.log("city data isnt available");
        }
        request.send();
    </script>
</html>
